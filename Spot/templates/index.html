<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotPerfect - City Suitability Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for better icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --secondary-color: #10B981;
            --dark-color: #1F2937;
            --light-color: #F9FAFB;
            --gray-color: #6B7280;
            --border-radius: 12px;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }
        
        body {
            background: url('./static/pixelcut-export (23).jpeg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
        }
        
        h1 span {
            color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--dark-color);
            display: block;
        }
        
        .slider-label {
            display: flex;
            align-items: center;
        }
        
        .slider-label img {
            max-width: 30px;
            margin-right: 15px;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.1));
        }
        
        .slider-label span {
            margin-left: 10px;
            font-weight: 600;
            color: var(--primary-color);
            min-width: 60px;
            text-align: right;
        }
        
        .form-control-range {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
            outline: none;
            border-radius: 5px;
            transition: var(--transition);
        }
        
        .form-control-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .form-control-range::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .form-control-range:hover::-webkit-slider-thumb {
            background: var(--primary-hover);
            transform: scale(1.1);
        }
        
        .form-control-range:hover::-moz-range-thumb {
            background: var(--primary-hover);
            transform: scale(1.1);
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: var(--transition);
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.25);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.75rem;
            color: var(--gray-color);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group .form-control {
            padding-right: 40px;
        }
        
        .input-group-append {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }
        
        .progress-container {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .feature-icon {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-right: 10px;
        }
        
        .tooltip-container {
            position: relative;
            display: inline-block;
            margin-left: 5px;
        }
        
        .tooltip-icon {
            color: var(--gray-color);
            cursor: pointer;
        }
        
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark-color);
            color: var(--light-color);
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            box-shadow: var(--box-shadow);
        }
        
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .form-col {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 15px;
            padding-left: 15px;
        }
        
        @media (max-width: 768px) {
            .form-col {
                flex: 0 0 100%;
                max-width: 100%;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Custom number input styling */
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .number-input-container {
            position: relative;
        }
        
        .number-controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            height: 70%;
        }
        
        .number-control-btn {
            background: none;
            border: none;
            color: var(--gray-color);
            padding: 0;
            font-size: 0.8rem;
            cursor: pointer;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .number-control-btn:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spot<span>Perfect</span> <i class="fas fa-map-marker-alt"></i></h1>
        <p class="text-center mb-4">Adjust the parameters below to find the perfect city for your needs</p>
        
        <form id="predictionForm" action="/home" method="post">
            <div class="form-row">
                <div class="form-col">
                    <!-- Population -->
                    <div class="form-group">
                        <label for="population" class="slider-label">
                            <i class="fas fa-users feature-icon"></i>
                            Population
                            <div class="tooltip-container">
                                <i class="fas fa-info-circle tooltip-icon"></i>
                                <span class="tooltip-text">The total number of people living in the city</span>
                            </div>
                            <span id="population_value">2,342,868</span>
                        </label>
                        <input type="range" id="population" name="population" min="100000" max="5000000" step="10000" value="2342868" class="form-control-range">
                        <div class="range-labels">
                            <span>100,000</span>
                            <span>5,000,000</span>
                        </div>
                        <div class="progress-container">
                            <div id="population_progress" class="progress-bar" style="width: 45%"></div>
                        </div>
                    </div>
                    
                    <!-- Road Quality -->
                    <div class="form-group">
                        <label for="dist_road_qual" class="slider-label">
                            <i class="fas fa-road feature-icon"></i>
                            Road Quality
                            <div class="tooltip-container">
                                <i class="fas fa-info-circle tooltip-icon"></i>
                                <span class="tooltip-text">Measure of road infrastructure quality</span>
                            </div>
                            <span id="dist_road_qual_value">1,122,336</span>
                        </label>
                        <input type="range" id="dist_road_qual" name="dist_road_qual" min="0" max="2000000" step="1000" value="1122336" class="form-control-range">
                        <div class="range-labels">
                            <span>0</span>
                            <span>2,000,000</span>
                        </div>
                        <div class="progress-container">
                            <div id="dist_road_qual_progress" class="progress-bar" style="width: 56%"></div>
                        </div>
                    </div>
                    
                    <!-- Tier Value -->
                    <div class="form-group">
                        <label for="tier_value" class="slider-label">
                            <i class="fas fa-layer-group feature-icon"></i>
                            Tier Value
                            <div class="tooltip-container">
                                <i class="fas fa-info-circle tooltip-icon"></i>
                                <span class="tooltip-text">City classification tier (1-3)</span>
                            </div>
                        </label>
                        <div class="number-input-container">
                            <input type="number" id="tier_value" name="tier_value" min="1" max="3" value="3" class="form-control">
                            <div class="number-controls">
                                <button type="button" class="number-control-btn" id="tier_value_up">
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <button type="button" class="number-control-btn" id="tier_value_down">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-col">
                    <!-- Literacy Rate -->
                    <div class="form-group">
                        <label for="literacy_rate" class="slider-label">
                            <i class="fas fa-book feature-icon"></i>
                            Literacy Rate (%)
                            <div class="tooltip-container">
                                <i class="fas fa-info-circle tooltip-icon"></i>
                                <span class="tooltip-text">Percentage of population that can read and write</span>
                            </div>
                            <span id="literacy_rate_value">6</span>
                        </label>
                        <input type="range" id="literacy_rate" name="literacy_rate" min="0" max="10" step="1" value="6" class="form-control-range">
                        <div class="range-labels">
                            <span>0%</span>
                            <span>10%</span>
                        </div>
                        <div class="progress-container">
                            <div id="literacy_rate_progress" class="progress-bar" style="width: 60%"></div>
                        </div>
                    </div>
                    
                    <!-- Railways Count -->
                    <div class="form-group">
                        <label for="railways_count" class="slider-label">
                            <i class="fas fa-train feature-icon"></i>
                            Railways Count
                            <div class="tooltip-container">
                                <i class="fas fa-info-circle tooltip-icon"></i>
                                <span class="tooltip-text">Number of railway stations in the city</span>
                            </div>
                        </label>
                        <div class="number-input-container">
                            <input type="number" id="railways_count" name="railways_count" min="0" max="10" value="3" class="form-control">
                            <div class="number-controls">
                                <button type="button" class="number-control-btn" id="railways_count_up">
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <button type="button" class="number-control-btn" id="railways_count_down">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Economic Development Index -->
                    <div class="form-group">
                        <label for="edi" class="slider-label">
                            <i class="fas fa-chart-line feature-icon"></i>
                            Economic Development Index
                            <div class="tooltip-container">
                                <i class="fas fa-info-circle tooltip-icon"></i>
                                <span class="tooltip-text">Measure of economic prosperity</span>
                            </div>
                            <span id="edi_value">31,009</span>
                        </label>
                        <input type="range" id="edi" name="edi" min="10000" max="100000" step="1000" value="31009" class="form-control-range">
                        <div class="range-labels">
                            <span>10,000</span>
                            <span>100,000</span>
                        </div>
                        <div class="progress-container">
                            <div id="edi_progress" class="progress-bar" style="width: 31%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Average Land Price -->
            <div class="form-group">
                <label for="average_land_price" class="slider-label">
                    <i class="fas fa-dollar-sign feature-icon"></i>
                    Average Land Price (per acre)
                    <div class="tooltip-container">
                        <i class="fas fa-info-circle tooltip-icon"></i>
                        <span class="tooltip-text">Average cost of land per acre</span>
                    </div>
                    <span id="average_land_price_value">3,293</span>
                </label>
                <input type="range" id="average_land_price" name="average_land_price" min="1000" max="10000" step="500" value="3293" class="form-control-range">
                <div class="range-labels">
                    <span>₹1,000</span>
                    <span>₹10,000</span>
                </div>
                <div class="progress-container">
                    <div id="average_land_price_progress" class="progress-bar" style="width: 33%"></div>
                </div>
            </div>
            
            <!-- Airport Proximity -->
            <div class="form-group">
                <label for="airport_proximity" class="slider-label">
                    <i class="fas fa-plane feature-icon"></i>
                    Airport Proximity (km)
                    <div class="tooltip-container">
                        <i class="fas fa-info-circle tooltip-icon"></i>
                        <span class="tooltip-text">Distance to the nearest airport in kilometers</span>
                    </div>
                    <span id="airport_proximity_value">30.6</span>
                </label>
                <input type="range" id="airport_proximity" name="airport_proximity" min="0" max="100" step="1" value="30.6" class="form-control-range">
                <div class="range-labels">
                    <span>0 km</span>
                    <span>100 km</span>
                </div>
                <div class="progress-container">
                    <div id="airport_proximity_progress" class="progress-bar" style="width: 30.6%"></div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search mr-2"></i> Find Perfect Locations
            </button>
        </form>
    </div>
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Update slider values and progress bars dynamically
        const sliders = document.querySelectorAll('input[type="range"]');
        sliders.forEach(slider => {
            const valueSpan = document.getElementById(slider.id + '_value');
            const progressBar = document.getElementById(slider.id + '_progress');
            
            // Set initial values
            if (valueSpan) {
                valueSpan.textContent = formatNumber(slider.value);
            }
            
            // Calculate progress percentage
            if (progressBar) {
                const min = parseInt(slider.min);
                const max = parseInt(slider.max);
                const val = parseInt(slider.value);
                const percentage = ((val - min) / (max - min)) * 100;
                progressBar.style.width = percentage + '%';
            }
            
            // Update on input change
            slider.addEventListener('input', (event) => {
                const val = event.target.value;
                if (valueSpan) {
                    valueSpan.textContent = formatNumber(val);
                }
                
                // Update progress bar
                if (progressBar) {
                    const min = parseInt(slider.min);
                    const max = parseInt(slider.max);
                    const percentage = ((val - min) / (max - min)) * 100;
                    progressBar.style.width = percentage + '%';
                }
            });
        });
        
        // Number input controls
        const numberInputs = document.querySelectorAll('input[type="number"]');
        numberInputs.forEach(input => {
            const upBtn = document.getElementById(input.id + '_up');
            const downBtn = document.getElementById(input.id + '_down');
            
            if (upBtn) {
                upBtn.addEventListener('click', () => {
                    const max = parseInt(input.max);
                    const currentVal = parseInt(input.value);
                    if (currentVal < max) {
                        input.value = currentVal + 1;
                    }
                });
            }
            
            if (downBtn) {
                downBtn.addEventListener('click', () => {
                    const min = parseInt(input.min);
                    const currentVal = parseInt(input.value);
                    if (currentVal > min) {
                        input.value = currentVal - 1;
                    }
                });
            }
        });
        
        // Form validation
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            let isValid = true;
            const inputs = this.querySelectorAll('input');
            
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    isValid = false;
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
                
                // Check min/max values for number inputs
                if (input.type === 'number') {
                    const val = parseInt(input.value);
                    const min = parseInt(input.min);
                    const max = parseInt(input.max);
                    
                    if (val < min || val > max) {
                        isValid = false;
                        input.classList.add('is-invalid');
                    }
                }
            });
            
            if (!isValid) {
                event.preventDefault();
                alert('Please fill all fields with valid values.');
            }
        });
    </script>
</body>
</html>
